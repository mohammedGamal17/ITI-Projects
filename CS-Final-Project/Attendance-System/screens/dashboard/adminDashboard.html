<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="../../js/smtp.js"></script>
    <title>Admin</title>
  </head>
  <body>
    <!-- Start header -->
    <header>
      <h3>Admin Dashboard</h3>
    </header>
    <!-- End header -->

    <!-- Start dashboard -->
    <div class="body mt-4">
      <!-- Start dashboard menu -->
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pill-emails-register"
            data-bs-toggle="pill"
            data-bs-target="#emails-register"
            type="button"
            role="tab"
            aria-controls="emails-register"
            aria-selected="true"
          >
            emails register
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-employee-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-employee"
            type="button"
            role="tab"
            aria-controls="pills-employee"
            aria-selected="false"
          >
            employee
          </button>
        </li>
      </ul>
      <!-- End dashboard menu -->

      <!-- Start dashboard content -->
      <div class="tab-content" id="pills-tabContent">
        <!-- Start Emails Registration -->
        <div
          class="tab-pane fade show active ps-5 pe-5"
          id="emails-register"
          role="tabpanel"
          aria-labelledby="pill-emails-register"
        >
          <div class="table-responsive">
            <table class="table users-table" id="users-table">
              <thead>
                <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Email</th>
                  <th scope="col">Age</th>
                  <th scope="col">Role</th>
                  <th scope="col">Approve</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
        <!-- End Emails Registration -->

        <!-- Start Employee Section -->
        <div
          class="tab-pane fade ps-5 pe-5"
          id="pills-employee"
          role="tabpanel"
          aria-labelledby="pills-employee-tab"
        >
          <!-- Start Menu of Employee Section -->
          <ul
            class="nav nav-pills mb-3 employee-nav"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-home"
                type="button"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
              >
                Home
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-profile-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-profile"
                type="button"
                role="tab"
                aria-controls="pills-profile"
                aria-selected="false"
              >
                Profile
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-contact-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-contact"
                type="button"
                role="tab"
                aria-controls="pills-contact"
                aria-selected="false"
              >
                Contact
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-disabled-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-disabled"
                type="button"
                role="tab"
                aria-controls="pills-disabled"
                aria-selected="false"
                disabled
              >
                Disabled
              </button>
            </li>
          </ul>
          <!-- End Menu of Employee Section -->

          <!-- Start Content of Employee Section -->
          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="pills-home"
              role="tabpanel"
              aria-labelledby="pills-home-tab"
              tabindex="0"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="pills-profile"
              role="tabpanel"
              aria-labelledby="pills-profile-tab"
              tabindex="0"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="pills-contact"
              role="tabpanel"
              aria-labelledby="pills-contact-tab"
              tabindex="0"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="pills-disabled"
              role="tabpanel"
              aria-labelledby="pills-disabled-tab"
              tabindex="0"
            >
              ...
            </div>
          </div>
          <!-- End Content of Employee Section -->
        </div>
        <!-- End Employee Section -->
      </div>
      <!-- End dashboard content -->
    </div>
    <!-- End dashboard -->
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/all.min.js"></script>
    <script src="../../js/dashboard/adminDashboard.js"></script>
    <script src="../../js/script.js"></script>
  </body>
</html>
