<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="../../js/smtp.js"></script>
    <title>Admin</title>
  </head>
  <body>
    <!-- Start header -->
    <header>
      <h3>Admin Dashboard</h3>
    </header>
    <!-- End header -->

    <!-- Start dashboard -->
    <div class="body mt-4">
      <!-- Start dashboard menu -->
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pill-emails-register"
            data-bs-toggle="pill"
            data-bs-target="#emails-register"
            type="button"
            role="tab"
            aria-controls="emails-register"
            aria-selected="true"
          >
            emails register
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-employee-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-employee"
            type="button"
            role="tab"
            aria-controls="pills-employee"
            aria-selected="false"
          >
            Employees Reports
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            profile
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="Logout" type="button">Logout</button>
        </li>
      </ul>
      <!-- End dashboard menu -->

      <!-- Start dashboard content -->
      <div class="tab-content" id="pills-tabContent">
        <!-- Start Emails Registration -->
        <div
          class="tab-pane fade show active ps-5 pe-5"
          id="emails-register"
          role="tabpanel"
          aria-labelledby="pill-emails-register"
        >
          <div class="table-responsive">
            <table class="table users-table" id="users-table">
              <thead>
                <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Email</th>
                  <th scope="col">Age</th>
                  <th scope="col">Role</th>
                  <th scope="col">Approve</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
        <!-- End Emails Registration -->

        <!-- Start Admin Section -->
        <div
          class="tab-pane fade ps-5 pe-5"
          id="pills-employee"
          role="tabpanel"
          aria-labelledby="pills-employee-tab"
        >
          <div class="mt-4">
            <!-- Start Menu Section -->
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="pill-daily-report"
                  data-bs-toggle="pill"
                  data-bs-target="#daily-report"
                  type="button"
                  role="tab"
                  aria-controls="daily-report"
                  aria-selected="true"
                >
                  Daily Report
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-monthly-reports-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-monthly-reports"
                  type="button"
                  role="tab"
                  aria-controls="pills-monthly-reports"
                  aria-selected="false"
                >
                  Monthly Report
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-year-reports-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-year-reports"
                  type="button"
                  role="tab"
                  aria-controls="pills-year-reports"
                  aria-selected="false"
                >
                  Year Report
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-late-reports-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-late-reports"
                  type="button"
                  role="tab"
                  aria-controls="pills-late-reports"
                  aria-selected="false"
                >
                  Late Report
                </button>
              </li>
            </ul>
            <!-- End Menu Section -->

            <!-- Start Reports -->
            <div class="tab-content" id="pills-tabContent">
              <!-- Start Daily Report -->
              <div
                class="tab-pane fade show active ps-5 pe-5"
                id="daily-report"
                role="tabpanel"
                aria-labelledby="pill-daily-report"
              >
                <div class="table-responsive">
                  <table class="table users-table" id="daily-table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">email</th>
                        <th scope="col">Attendance</th>
                      </tr>
                    </thead>
                    <tbody id="daily-tbody"></tbody>
                  </table>
                </div>
              </div>
              <!-- End Daily Report -->

              <!-- Start Monthly Report -->
              <div
                class="tab-pane fade ps-5 pe-5"
                id="pills-monthly-reports"
                role="tabpanel"
                aria-labelledby="pills-monthly-reports-tab"
              >
                <div class="table-responsive">
                  <table class="table users-table" id="monthly-table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">email</th>
                        <th scope="col" id="attTH">Attendance</th>
                      </tr>
                    </thead>
                    <tbody id="monthly-tbody"></tbody>
                  </table>
                </div>
              </div>
              <!-- End Monthly Report -->
              <!-- Start Year Report -->
              <div
                class="tab-pane fade ps-5 pe-5"
                id="pills-year-reports"
                role="tabpanel"
                aria-labelledby="pills-year-reports-tab"
              >
                <input type="month" name="month" id="monthInput" />

                <div class="table-responsive">
                  <table class="table users-table" id="year-table">
                    <thead>
                      <tr>
                        <th scope="col" id="attTH">Month</th>
                        <th scope="col">Name</th>
                        <th scope="col">email</th>
                        <th scope="col" id="attTH">Attendance</th>
                      </tr>
                    </thead>
                    <tbody id="year-tbody"></tbody>
                  </table>
                </div>
              </div>
              <!-- End Year Report -->
              <!-- Start Late Report -->
              <div
                class="tab-pane fade ps-5 pe-5"
                id="pills-late-reports"
                role="tabpanel"
                aria-labelledby="pills-late-reports-tab"
              >
                <div class="table-responsive">
                  <table class="table users-table" id="late-table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Day</th>
                        <th scope="col">Reason</th>
                      </tr>
                    </thead>
                    <tbody id="late-tbody"></tbody>
                  </table>
                </div>
              </div>
              <!-- End Late Report -->
            </div>
            <!-- End Reports -->
          </div>
        </div>
        <!-- End Admin Section -->
        <!-- Start Profile -->
        <div
          class="tab-pane fade ps-5 pe-5"
          id="pills-profile"
          role="tabpanel"
          aria-labelledby="pills-profile-tab"
        >
          <!-- Start Admin Data -->
          <div class="mt-4">
            <form class="mt-1 mb-1" id="profileFrom"></form>
          </div>
          <!-- End Admin Data -->
        </div>
        <!-- End Profile -->
        <!-- End Employee Section -->
      </div>
      <!-- End dashboard content -->
    </div>
    <!-- End dashboard -->
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/all.min.js"></script>
    <script src="../../js/dashboard/adminDashboard.js"></script>
    <script src="../../js/script.js"></script>
  </body>
</html>
