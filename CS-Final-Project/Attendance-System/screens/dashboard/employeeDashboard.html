<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Employee Dashboard</title>
  </head>
  <body>
    <!-- Start header -->
    <header>
      <h4>Welcome <span class="fw-bold" id="name"></span></h4>
    </header>
    <!-- End header -->

    <!-- Start dashboard -->

    <div class="mt-4">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pill-attendance"
            data-bs-toggle="pill"
            data-bs-target="#attendance"
            type="button"
            role="tab"
            aria-controls="attendance"
            aria-selected="true"
          >
            Confirm attendance
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-reports-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-reports"
            type="button"
            role="tab"
            aria-controls="pills-reports"
            aria-selected="false"
          >
            reports
          </button>
        </li>
      </ul>

      <div class="tab-content" id="pills-tabContent">
        <!-- Start Attendance Form -->
        <div
          class="tab-pane fade show active ps-5 pe-5"
          id="attendance"
          role="tabpanel"
          aria-labelledby="pill-attendance"
        >
          <div class="container">
            <div class="row">
              <div class="col-12">
                <form
                  action="employeeDashboard.html"
                  method="get"
                  id="attendanceForm"
                >
                  <input
                    class="input w-50"
                    type="text"
                    name="username"
                    placeholder="username"
                    id="usernameInput"
                    required
                  />
                  <input
                    class="input w-50"
                    type="submit"
                    id="confirmAttendance"
                    value="Confirm attendance"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- End Attendance Form -->

        <!-- Start Reports Section -->
        <div
          class="tab-pane fade ps-5 pe-5"
          id="pills-reports"
          role="tabpanel"
          aria-labelledby="pills-reports-tab"
        >
          <div class="mt-4">
            <!-- Start Menu Section -->
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="pill-daily-report"
                  data-bs-toggle="pill"
                  data-bs-target="#daily-report"
                  type="button"
                  role="tab"
                  aria-controls="daily-report"
                  aria-selected="true"
                >
                  Daily Report
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-monthly-reports-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-monthly-reports"
                  type="button"
                  role="tab"
                  aria-controls="pills-monthly-reports"
                  aria-selected="false"
                >
                  Monthly Report
                </button>
              </li>
            </ul>
            <!-- End Menu Section -->

            <!-- Start Reports -->
            <div class="tab-content" id="pills-tabContent">
              <!-- Start Daily Report -->
              <div
                class="tab-pane fade show active ps-5 pe-5"
                id="daily-report"
                role="tabpanel"
                aria-labelledby="pill-daily-report"
              >
                <div class="table-responsive">
                  <table class="table users-table" id="daily-table">
                    <thead>
                      <tr>
                        <th scope="col">Day</th>
                        <th scope="col">Attendance</th>
                      </tr>
                    </thead>
                    <tbody id="daily-tbody"></tbody>
                  </table>
                </div>
              </div>
              <!-- End Daily Report -->

              <!-- Start Monthly Report -->
              <div
                class="tab-pane fade ps-5 pe-5"
                id="pills-monthly-reports"
                role="tabpanel"
                aria-labelledby="pills-monthly-reports-tab"
              >
                <div class="table-responsive">
                  <table class="table users-table" id="monthly-table">
                    <thead>
                      <tr>
                        <th scope="col">Attendance</th>
                      </tr>
                    </thead>
                    <tbody id="monthly-tbody"></tbody>
                  </table>
                </div>
              </div>
              <!-- End Monthly Report -->
            </div>
            <!-- End Reports -->
          </div>
        </div>
        <!-- End Reports Section -->
      </div>
    </div>

    <!-- End dashboard -->

    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/all.min.js"></script>
    <script src="../../js/dashboard/employeeDashboard.js"></script>
    <script src="../../js/script.js"></script>
  </body>
</html>
