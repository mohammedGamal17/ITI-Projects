<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Employee Dashboard</title>
  </head>
  <body>
    <!-- Start header -->
    <header>
      <h4>Welcome <span class="fw-bold" id="name"></span></h4>
    </header>
    <!-- End header -->

    <!-- Start dashboard -->

    <div class="mt-4">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pill-attendance"
            data-bs-toggle="pill"
            data-bs-target="#attendance"
            type="button"
            role="tab"
            aria-controls="attendance"
            aria-selected="true"
          >
            Confirm attendance
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-reports-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-reports"
            type="button"
            role="tab"
            aria-controls="pills-reports"
            aria-selected="false"
          >
            reports
          </button>
        </li>
      </ul>

      <div class="tab-content" id="pills-tabContent">
        <!-- Start Emails Registration -->
        <div
          class="tab-pane fade show active ps-5 pe-5"
          id="attendance"
          role="tabpanel"
          aria-labelledby="pill-attendance"
        >
          <div class="container">
            <div class="row">
              <div class="col-12">
                <form
                  action="employeeDashboard.html"
                  method="get"
                  id="attendanceForm"
                >
                  <input
                    class="input w-50"
                    type="text"
                    name="username"
                    placeholder="username"
                    id="usernameInput"
                    required
                  />
                  <input
                    class="input w-50"
                    type="submit"
                    id="confirmAttendance"
                    value="Confirm attendance"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- End Emails Registration -->

        <!-- Start Employee Section -->
        <div
          class="tab-pane fade ps-5 pe-5"
          id="pills-reports"
          role="tabpanel"
          aria-labelledby="pills-reports-tab"
        >
          <div class="table-responsive">
            <table class="table users-table" id="users-table">
              <thead>
                <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Email</th>
                  <th scope="col">Age</th>
                  <th scope="col">Role</th>
                  <th scope="col">Approve</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
        <!-- End Employee Section -->
      </div>
    </div>

    <!-- End dashboard -->

    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/all.min.js"></script>
    <script src="../../js/dashboard/employeeDashboard.js"></script>
    <script src="../../js/script.js"></script>
  </body>
</html>
