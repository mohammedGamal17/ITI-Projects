<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/auth/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Admin SignIn</title>
  </head>
  <body>
    <div class="container w-50">
      <div class="row">
        <div class="col-12">
          <form
            name="login-form"
            action="../dashboard/adminDashboard.html"
            class="mt-1 mb-1"
            id="adminSignInForm"
          >
            <h1 class="fw-bold">Admin Sign in</h1>
            <input
              class="form-control input"
              type="email"
              name="email"
              placeholder="Email"
              id="email"
              required
            />
            <input
              class="form-control input"
              type="password"
              name="password"
              placeholder="password"
              id="password"
              required
            />
            <button id="adminSignInButton">Sign In</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/all.min.js"></script>
    <script src="../../js/auth/admin.js"></script>
    <script src="../../js/script.js"></script>
  </body>
</html>
