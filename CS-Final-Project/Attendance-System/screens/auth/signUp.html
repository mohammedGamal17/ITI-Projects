<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/auth/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>SignUp</title>
  </head>
  <body>
    <div class="container w-50">
      <div class="row">
        <div class="right-container col-lg-8 col-md-8 col-12">
          <form class="mt-1 mb-1" action="signIn.html" id="signUpForm">
            <h1 class="fw-bold">Sign Up</h1>

            <input
              class="form-control input"
              type="text"
              placeholder="First Name"
              name="firstName"
              id="firstName"
              required
            />
            <input
              class="form-control input"
              type="text"
              placeholder="Last Name"
              name="lastName"
              id="lastName"
              required
            />
            <input
              class="form-control input"
              type="address"
              placeholder="Address"
              name="Address"
              id="address"
              required
            />
            <input
              class="form-control input"
              type="email"
              placeholder="Email"
              name="email"
              id="signUpEmail"
              required
            />
            <input
              class="form-control input"
              type="number"
              placeholder="Age"
              name="age"
              min="18"
              max="60"
              id="age"
              required
            />
            <button type="submit" value="Submit" id="signUpButton">
              Sign Up
            </button>
          </form>
        </div>
        <div class="col-lg-4 col-md-4 col-12">
          <div class="left-container mt-1">
            <h3 class="fw-bold">Welcome Back!</h3>
            <span class="fw-bold text-white-50">
              To keep connected with us please login with your personal info.
            </span>
            <a class="mb-4" href="signIn.html">Sign In</a>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/all.min.js"></script>
    <script src="../../js/auth/signUp.js"></script>
    <script src="../../js/script.js"></script>
  </body>
</html>
