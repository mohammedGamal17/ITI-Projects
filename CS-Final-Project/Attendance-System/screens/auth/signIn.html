<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/auth/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>SignIn</title>
  </head>
  <body>
    <div class="container w-50">
      <div class="row">
        <div class="right-container col-lg-8 col-md-8 col-12">
          <form
            class="mt-1 mb-1"
            action="../dashboard/employeeDashboard.html"
            id="signInForm"
          >
            <h1 class="fw-bold">Sign in</h1>
            <input
              class="form-control input"
              type="username"
              name="username"
              placeholder="username"
              id="username"
              required
            />
            <input
              class="form-control input"
              type="password"
              name="password"
              placeholder="password"
              id="password"
            />
            <input type="submit" value="Sign In" id="signInButton" />
            <!-- <button type="submit" value="Submit">Sign In</button> -->
          </form>
        </div>
        <div class="col-lg-4 col-md-4 col-12">
          <div class="left-container mt-1">
            <h3 class="fw-bold">New, Here!</h3>
            <span class="fw-bold text-white-50">
              Enter your personal details.
            </span>
            <a class="mb-4" href="signUp.html">Sign up</a>
          </div>
        </div>
      </div>
    </div>

    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/all.min.js"></script>
    <script src="../../js/auth/signIn.js"></script>
    <script src="../../js/script.js"></script>
  </body>
</html>
